<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="css/style.css">
        <title>Order Summary Card</title>
    </head>

    <body>

        <main class="card">
            <div class="image-container margin-bottom-3 text-align">
                <img src="images/illustration-hero.svg" alt="An Illustration Showing A Human Listening to Music">
            </div>

            <div class="summary margin-bottom-4 text-align padding">
                <h1 class="margin-bottom-1-5 headerColor">Order Summary</h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts
                    on any device anywhere you like!
                </p>
            </div>

            <div class="flex text-align margin-bottom-4 padding">
                <div class="music-icon">
                    <img src="images/icon-music.svg" alt="Music Icon">
                </div>

                <div class="annual-plan">
                    <h2 class="headerColor">Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>

                <div class="change">
                    <a href="#">Change</a>
                </div>
            </div><!-- End of flex container -->

            <div class="payment-input text-align">
                <a href="#" class="margin-bottom-3">Proceed to Payment</a>
                <a href="#" class="margin-bottom-3">Cancel Order</a>
            </div>
            
        </main>

    </body>
</html>
